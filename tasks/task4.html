         <div class="block__container">

               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      function getNumbersInfo(num1, num2, num3) {
         let evenNumCounter = 0, positiveNumCounter = 0, bigNumCounter = 0

         for (let i = 0; i < arguments.length; i++) {
            if (arguments[i] % 2 == 0) evenNumCounter++
            if (arguments[i] > 0) positiveNumCounter++
            if (arguments[i] > 100) bigNumCounter++
         }

         return `Кількість парних: ${evenNumCounter} Кількість додатних: ${positiveNumCounter} Кількість більших за 100: ${bigNumCounter}`
      }

      const num1 = parseInt(prompt('Введіть число №1'))
      const num2 = parseInt(prompt('Введіть число №2'))
      const num3 = parseInt(prompt('Введіть число №3'))

      const result = getNumbersInfo(num1, num2, num3)

      alert(result)
   </script>

   <main class="page">

         <div class="block__container">

            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      function findeWorkingDay(dayNumber) {
         if (dayNumber > 0 && dayNumber < 8) {
            if (dayNumber < 6)
               return 'Цей день робочий'
            else
               return 'Це вихідний день'
         } else
            return 'Некоректне число'
      }

      const dayNumber = parseInt(prompt('Введіть номер дня (1-7)'))

      const result = findeWorkingDay(dayNumber)

      document.write(`<div class="text">${result}</div>`)
   </script>
</body>

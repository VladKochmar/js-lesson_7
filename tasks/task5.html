<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 5</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Обов'язкове завдання 5</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      function cmToInch(centimeters) {
         return centimeters / 2.54
      }

      function kgTolb(kilograms) {
         return kilograms / 0.45359237
      }

      function kmToMiles(kilometers) {
         return kilometers * 0.6213711922
      }

      const userCm = parseFloat(prompt('Введіть кількість сантиметрів'))
      const userKg = parseFloat(prompt('Введіть кількість кілограмів'))
      const userKm = parseFloat(prompt('Введіть кількість кілометрів'))

      const inchResult = cmToInch(userCm)
      const lbResult = kgTolb(userKg)
      const milesResult = kmToMiles(userKm)

      document.write(`
         <div class="text">${userCm}см = ${inchResult.toFixed(4)} дюймів</div>
         <div class="text">${userKg}кг = ${lbResult.toFixed(4)} фунтів</div>
         <div class="text">${userKm}км = ${milesResult.toFixed(4)} миль</div>
      `)
   </script>
</body>

</html>
